<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col justify-center font-[sans-serif] sm:h-screen p-4">
    <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8 bg-white">
      <div class="text-center mb-12">
        <h2 class="text-2xl font-bold">Registration</h2>
      </div>

      <!-- Tabs -->
      <div class="mb-8">
        <button id="regTab" class="text-blue-600 font-semibold hover:underline">Registration</button> |
        <button id="listTab" class="text-gray-600 hover:underline">List of Registrants</button>
      </div>

      <!-- Registration Form -->
      <form id="registrationForm" class="space-y-6">
        <div>
          <label for="name" class="text-gray-800 text-sm mb-2 block">Name</label>
          <input id="name" name="name" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Minimum 10 characters" required />
        </div>

        <div>
          <label for="age" class="text-gray-800 text-sm mb-2 block">Age</label>
          <input id="age" name="age" type="number" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Minimum 25 years" required />
        </div>

        <div>
          <label for="money" class="text-gray-800 text-sm mb-2 block">Money</label>
          <input id="money" name="money" type="number" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Minimum 100K, Maximum 1M" required />
        </div>

        <div class="mt-8">
          <button type="submit" class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
            Submit
          </button>
        </div>
      </form>

      <!-- Registrant List -->
      <div id="registrantList" class="hidden">
        <h3 class="text-xl font-bold mb-4">List of Registrants</h3>
        <table class="min-w-full border-collapse border border-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Age</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Money</th>
            </tr>
          </thead>
          <tbody id="registrantsTableBody"></tbody>
        </table>
        <p class="mt-4" id="averageSummary"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
